<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <section class="user">
      <img class="user__img" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class="user__credentials">
        <h2 class="user__name">Victor Crest</h2>
        <p class="user__age">26</p>
      </div>
      <p class="user__country">London</p>
      <hr class="user__divider">
    <div class="user__statistics">
      <div class="statistic">
        <h2 class="user__statistic-count">80K</h2>
        <p class="user__statistic-desc">Followers</p>
      </div>
      <div class="statistic">
        <h2 class="user__statistic-count">803K</h2>
        <p class="user__statistic-desc">Likes</p>
      </div>
      <div class="statistic">
        <h2 class="user__statistic-count">1.4K</h2>
        <p class="user__statistic-desc">Photos</p>
      </div>
    </div>
    </section>
  </main>
</body>
</html>
